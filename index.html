<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>LeAoE Creator by LecodeMV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  <link rel="stylesheet" type="text/css" href="stylesheets/tool.css" media="screen">
  <script src="tool.js"></script>
</head>

<body>
  <section class="page-header">
    <h1 class="project-name">LeAoE Creator</h1>
    <h2 class="project-tagline">A tool to create area of effects and scopes for LeTBS</h2>
    <a href="https://github.com/LecodeMV/leTBS-AoE_Creator" class="btn">View on GitHub</a>
  </section>
  <section class="main-content">
    <div class="tool">
      <div id="drawing-zone">
        <div id="squares"></div>
      </div>
      <div class="input-zone">
        <div class="buttons-div">
          <button id="w+" class="btn blue small">Width +</button>
          <button id="w-" class="btn blue small">Width -</button>
          <button id="h+" class="btn blue small">Height +</button>
          <button id="h-" class="btn blue small">Height -</button>
          <button id="z+" class="btn blue small">Zoom +</button>
          <button id="z-" class="btn blue small">Zoom -</button>
        </div>
        <div>
          <textarea id="txt-area" rows="3" cols="50"></textarea>
        </div>
        <div class="textbtn-div">
          <button id="save" class="btn blue small">Generate</button>
          <button id="import" class="btn blue small">Load</button>
        </div>
      </div>
      <button href="#" id="clear" class="btn black small">Clear</button>
    </div>
    <footer class="site-footer">
      <span class="site-footer-owner"><a href="https://github.com/LecodeMV/leTBS-AoE_Creator">LeAoE Creator</a> is maintained by <a href="https://github.com/LecodeMV">LecodeMV</a>.</span>
      <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
    </footer>
  </section>
</body>

</html>
